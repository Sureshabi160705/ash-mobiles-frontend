<!DOCTYPE html>
<html>
<head>
    <title>Owner Register</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-box">
    <h2>Owner Registration</h2>

    <input type="text" id="shop_name" placeholder="Shop Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="gst" placeholder="GST Number">

    <button onclick="registerOwner()">Register</button>

    <p>Already an owner? <a href="owner-login.html">Login</a></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
