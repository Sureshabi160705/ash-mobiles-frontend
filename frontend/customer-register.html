<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div id="animationContainer" class="animation-container" style="display:none;"></div>

<div class="auth-container">
    <div class="auth-left">
        <div class="illustration">ðŸ“±</div>
        <h1>Join Ash Mobiles</h1>
        <p>Create your account and start shopping for quality second-hand mobiles today!</p>
    </div>
    
    <div class="auth-right">
        <div class="auth-box">
            <h2>Customer Registration</h2>

            <form id="registerForm" onsubmit="handleRegisterSubmit(event)">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <p id="msg"></p>

            <p>Already registered? <a href="customer-login.html">Login here</a></p>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
