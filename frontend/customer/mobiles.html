<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiles | Ash Mobile's</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

<script>
if (!localStorage.getItem("token") || localStorage.getItem("role") !== "customer") {
    window.location.href = "../customer-login.html";
}
</script>

<div class="navbar">
    <h2>Ash Mobile's</h2>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-menu" id="navMenu">
        <a href="dashboard.html">Back</a>
    </div>
</div>

<div class="container">
    <h2>Available Mobiles</h2>
    <div class="cards" id="mobileList"></div>
</div>

<!-- üî• THESE TWO LINES MUST BE HERE -->
<script src="mobiles.js"></script>

<script>
function toggleMenu() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const navbar = document.querySelector('.navbar');
    if (navbar && !navbar.contains(event.target)) {
        const navMenu = document.getElementById('navMenu');
        navMenu.classList.remove('active');
    }
});

// Dark mode functions
function initDarkMode() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    const toggle = document.getElementById('darkModeToggle');
    
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
        if (toggle) toggle.classList.add('active');
        if (toggle) toggle.textContent = '‚òÄÔ∏è';
    } else {
        document.body.classList.remove('dark-mode');
        if (toggle) toggle.classList.remove('active');
        if (toggle) toggle.textContent = 'üåô';
    }
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    const toggle = document.getElementById('darkModeToggle');
    
    localStorage.setItem('darkMode', isDarkMode);
    
    if (isDarkMode) {
        if (toggle) toggle.classList.add('active');
        if (toggle) toggle.textContent = '‚òÄÔ∏è';
    } else {
        if (toggle) toggle.classList.remove('active');
        if (toggle) toggle.textContent = 'üåô';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    initDarkMode();
});
</script>

</body>
</html>
