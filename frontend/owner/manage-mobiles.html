<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Mobiles</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

<script>
if (localStorage.getItem("role") !== "owner") {
    window.location.href = "../owner-login.html";
}
</script>

<div class="navbar">
    <h2>Manage Mobiles</h2>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-menu" id="navMenu">
        <a href="dashboard.html">Back</a>
    </div>
</div>

<div class="container">
    <div class="cards" id="mobileList"></div>
</div>

<script src="../js/manage-mobiles.js"></script>

<script>
function toggleMenu() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const navbar = document.querySelector('.navbar');
    if (navbar && !navbar.contains(event.target)) {
        const navMenu = document.getElementById('navMenu');
        navMenu.classList.remove('active');
    }
});

function initDarkMode() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    const toggle = document.getElementById('darkModeToggle');
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
        if (toggle) toggle.textContent = '‚òÄÔ∏è';
    } else {
        document.body.classList.remove('dark-mode');
        if (toggle) toggle.textContent = 'üåô';
    }
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    const toggle = document.getElementById('darkModeToggle');
    localStorage.setItem('darkMode', isDarkMode);
    if (toggle) toggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
}

document.addEventListener('DOMContentLoaded', initDarkMode);
</script>
</body>
</html>
