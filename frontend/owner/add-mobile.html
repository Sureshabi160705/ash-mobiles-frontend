<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mobile | Owner</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .form-card { max-width: 700px; margin: 30px auto; }
        .form-card textarea { min-height: 120px; }
        .btn { 
            margin-top: 12px; 
            padding: 10px 16px; 
            background: #111; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #333;
        }
        body.dark-mode .btn {
            background: #ff9800;
        }
        body.dark-mode .btn:hover {
            background: #ffb333;
        }
        .image-preview { margin-top: 8px; max-width: 200px; }
        .image-preview img { max-width: 100%; border-radius: 6px; }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Add Mobile</h2>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
    <a href="dashboard.html" style="color: white; text-decoration: none; font-size: 14px;">Back</a>
</div>

<div class="container">
    <div class="form-card card">
        <h2>Add Mobile</h2>

        <input type="text" id="brand" placeholder="Brand">
        <input type="text" id="model" placeholder="Model">
        <input type="number" id="price" placeholder="Price">

        <select id="condition">
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
        </select>

        <textarea id="description" placeholder="Description"></textarea>

        <label for="image">Image URL:</label>
        <input type="text" id="image" placeholder="https://example.com/image.jpg">
        <div class="image-preview" id="preview"></div>

        <button class="btn" onclick="addMobile()">Add Mobile</button>

        <p id="msg"></p>
    </div>
</div>

<script>
document.getElementById('image').addEventListener('input', function() {
    const preview = document.getElementById('preview');
    if (this.value) {
        preview.innerHTML = `<img src="${this.value}" alt="preview" onerror="this.src='https://via.placeholder.com/200?text=Invalid+Image'">`;
    } else {
        preview.innerHTML = '';
    }
});

function initDarkMode() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    const toggle = document.getElementById('darkModeToggle');
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
        if (toggle) toggle.textContent = '‚òÄÔ∏è';
    } else {
        document.body.classList.remove('dark-mode');
        if (toggle) toggle.textContent = 'üåô';
    }
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    const toggle = document.getElementById('darkModeToggle');
    localStorage.setItem('darkMode', isDarkMode);
    if (toggle) toggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
}

document.addEventListener('DOMContentLoaded', initDarkMode);
</script>
<script src="add-mobile.js"></script>
</body>
</html>
